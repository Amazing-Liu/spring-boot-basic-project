<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device width,user scalable-no,initial scale=1.0,maximum-scale=l.0,minimum scale=l.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>登录</title>

    <th:block th:insert="~{includes/head::head}" />

    <style>
        .self-background{
            -ms-flex-align: center;
            align-items: center;
            background-image: url("https://cn.bing.com/th?id=OHR.Nebelmond_EN-CN3312251312_1920x1080.jpg");
            display: -ms-flexbox;
            display: flex;
            height: 100vh;
            margin-top: 10%;
            -ms-flex-pack: center;
            justify-content: center;

        }
    </style>
</head>
<body class="hold-transition self-background" >
<div class="login-box">

    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body rounded-circle">
            <div class="login-logo">
                <a href="#"><b style="color: #1b1e21">登录页面</b></a>
            </div>
            <p class="login-box-msg " style="display: none" >注册</p>

            <form action="/index" method="post">
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="账号">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="密码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                <p style="color: #7e7979">记住我</p>
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>


            <!-- /.social-auth-links -->

            <p class="mb-1">
                <a href="#">忘记密码</a>
            </p>

        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->


<th:block th:insert="~{includes/script::script}" />

</body>




</html>
